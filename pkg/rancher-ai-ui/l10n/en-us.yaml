ai:
  action:
    openChat: Ask Liz
  nonPrime:
    title: Rancher AI Assistant requires Rancher Prime
    message: The Rancher AI Assistant requires a Rancher Prime subscription. Please upgrade to Prime or uninstall this extension.
  header:
    title: Liz
  message:
    system:
      welcome:
        greetings:
          line1: I'm Liz, your personal AI assistant.
          line2: How can I help you?
          line3: 'Hi, {name}!'
        info: '<b>Pro tip</b>: you can also interact with the status badges and error messages throughout the Rancher UI to ask me for help. Or, you can resume one of your previous chats - I automatically save them in the main menu for easy access.'
        suggestions:
          label: 'Here are a few suggestions based on your context:'
      switchAgent:
        info: '<code>{agent}</code> Agent has been selected in adaptive mode for the last few prompts.<br>Usually, manual selection is best for faster response times.<br><br>Would you like me to switch over to <b>manual</b> agent selection?<br>'
        actions:
          confirm: 'Switch to Manual Selection'
          dismiss: 'Don’t show this again'
        results:
          confirm: Switched to <code>{agent}</code> Agent
          dismiss: Keeping adaptive selection
    assistant:
      thinking:
        completed: Completed
        inProgress: Thinking
    source:
      label: SOURCE
    relatedResourcesActions:
      label: RELATED RESOURCES
    quickActions:
      label: QUICK ACTIONS
    actions:
      more: |-
        {count, plural,
          =1 { and {count} more resource }
          other { and {count} more resources }
        }
      less: Show Less
      tooltip:
        copy: Copy to Clipboard
        resend: Resend Message
        showThinking: Show Thinking
        hideThinking: Hide Thinking
      hideThinking: Hide Thinking
      showCompleteMessage: See More
      hideCompleteMessage: See Less
    suggestions:
      label: Quick Actions
    template:
      heyAnalyzeResource: 'Hey Liz, please analyse the resource'
      namespace: 'Namespace'
      summary:
        analyseKindAndTroubleshoot: 'Please analyse the {kind} "<strong>{name}</strong>" and troubleshoot any problems.'
        analyseBanner: 'Hey Liz, please analyse the "<strong>{label}</strong>" message and troubleshoot {issue}.'
      message:
        explainStateForResource: 'Explain what the "{state}" state means for the {kind}: {name}.'
      bullet:
        identifyCause: 'Identify the cause of the issue: analyze the resource status and the associated events and determine the most likely reason it is in this state.'
        provideActions: 'Provide a numbered list of actions to fix the issue.'
        confirmExpectedState: 'Confirm that this is the expected state and what it implies.'
      theError: 'the error'
      anyProblems: 'any problems'
  prompt:
    placeholder: Ask Liz...
    send: Send
  context:
    label: CONTEXT
    add: Context
    none: No context
    reset: Reset
    resources:
      cluster: Cluster
      namespace: Namespace
  configurations:
    label: Uses AI, running {name} ({model}).
    verifyResults:
      button:
        label: Verify the results.
      disclaimer:
        section1:
          title: Verify All Results
          body: The AI may produce incorrect, incomplete, or outdated information. You are solely responsible for independently verifying the accuracy and appropriateness of all responses.
        section2:
          title: Use at Your Own Risk
          body: Never apply commands, YAML configurations, or technical advice to a production environment without first validating them in a safe, isolated test setting. SUSE is not liable for any damages or losses (including data loss, system downtime, or security vulnerabilities) resulting from the use of information provided by this bot.
        section3:
          title: Do Not Share Secrets
          body: Do not input any sensitive data, credentials, API keys, or other confidential information. Furthermore, do not input any data that could be used to identify a living person (such as names and contact details) or any other personally identifiable information into the chat.
    models:
      ollama: Ollama
      openai: ChatGPT
      gemini: Gemini
      bedrock: Bedrock
      unknown: Unknown Model
  installation:
    goToInstall: View Charts
    goToDeployment: View Agent Deployment
  hooks:
    menu:
      header:
        title: Ask Liz
      items:
        troubleshoot: Explain
        inspect: Show me the log details
        recover: Try to recover
        explain: Explain Error
      itemMessages:
        troubleshoot: Explain me why the {kind} {name} is in error state
        inspect: Show me the log details of {kind} {name}
        recover: Try to recover {kind} {name}
        explain: Explain Error "{error}"
    overlay:
      badgeSliding:
        label: Ask Liz
      bannerButton:
        label: Ask Liz
  settings:
    title: AI Assistant
    goToSettings: Configure AI Assistant
    goToAgents: Configure AI Agents
  confirmation:
    message:
      question: Are you sure you want to proceed with this action?
      description: 'I will <b>{op}</b> the value <code>{value}</code> in the path <code>{path}</code> to the <code>{name}</code> {kind} in the <code>{namespace}</code> namespace of the <code>{cluster}</code> cluster.'
    confirm: Confirm
    cancel: Cancel
    confirmed: Confirmed
    canceled: Canceled
  phase:
    idle: ''
    initializing: 'Initializing'
    thinking: 'Thinking'
    working: 'Working'
    processing: 'Processing'
    awaitingConfirmation: 'Awaiting confirmation'
    generatingResponse: 'Generating response'
    confirming: 'Confirming'
    finalizing: 'Finalizing results'
    connecting: 'Connecting'
    reconnecting: 'Connecting'
    connected: 'Connected'
    disconnected: 'Disconnected'
    connectionClosed: 'Connection closed'
  error:
    message:
      processing: 'Error processing messages: '
    websocket:
      generic: WebSocket error occurred. Please try again later.
      connection: Failed to connect to Rancher AI Agent. Please try again later.
      disconnected: Connection closed.
    services:
      secret:
        noPermission: You do not have permission to access the Rancher AI Agent configuration. Please contact your administrator.
        missingConfig: Rancher AI Agent configuration is missing. Please go to Global [Settings > AI Assistant] and configure the agent.
      deployment:
        noPermission: You do not have permission to access the Rancher AI Agent. Please contact your administrator.
        notFound: Rancher AI Agent not found. Please ensure the Rancher AI chart is installed.
    agent:
      unavailable:
        label: 'This AI agent is currently unavailable.<br>{message}'
        tooltip: This AI agent is currently unavailable.

  menu:
    options:
      chat:
        reset:
          label: Reset Chat
          description: Clear the current chat and start a new conversation
        download:
          label: Download Messages
          description: Download the current messages to a text file
        help:
          label: Chat Help
          description: Get assistance with using the chat features
        config:
          label: Edit Configuration
          description: Configure the AI model and provider for your assistant
  history:
    chat:
      create: Start a New Chat
      previous: Previous Chats
      items:
        nameTooltip: "{name}<br><br>Started on {createdAt}"
      delete:
        modal:
          title: Delete Chat
          message: "You are attempting to delete the chat "
          warning: This action cannot be undone.
          confirm: Delete
          cancel: Cancel
    menu:
      items:
        rename: Rename Chat
        delete: Delete Chat
  agents:
    selectAgent:
      tooltip: 'Select an Agent to handle your request or use "Adaptive Agent Selection" to let the system choose the best agent based on your context and needs.'
    selectedAgent:
      label: "Agent: {agent}"
    selectionMode:
      none: ''
      auto: (Adaptive Mode)
      manual: ''
    items:
      default:
        displayName: Adaptive Agent Selection
        description: Automatically selects the best available agent based on your configuration and environment
      unavailable: 'This AI agent is currently unavailable.<br>Please check its status in the AI Agents configuration<br>and ensure it is properly configured.'
      unknown: Unknown Agent

  generic:
    opensInNewTab: Opens in a new tab

aiConfig:
  label: AI Assistant
  form:
    header: AI Assistant Configuration
    description: Configure the AI model and provider for your assistantv
    warning:
      inMemoryStorage: 'The AI Assistant uses in-memory storage, all messages will be lost after applying the new settings.'
    section:
      provider:
        header: AI Provider
        description: Configure the provider for your personal AI assistant
        banner:
          header: "Privacy Notice:"
          description: 'When using external, third-party providers, please be aware that SUSE does not own or control this LLM and is not responsible for its output. Your prompts and data will be sent to the provider’s servers (e.g., Google’s servers for Gemini). These providers may use your data according to their own privacy policies. The additional risk with public LLMs is the much wider dataset they use for training. Your input data could potentially be incorporated into that dataset, making it accessible to other users or used for future model training.<br><br>For highly sensitive or confidential information, we strongly recommend using a local provider instead.'
        noPermission:
          list: You do not have permission to view or edit the AI Assistant provider. Please contact your administrator.
          edit: You do not have permission to edit the AI Assistant provider. Please contact your administrator.
      rag:
        header: RAG (Retrieval-Augmented Generation)
        description: Enable RAG to make your chatbot smarter by giving it access to external knowledge 
        banner: RAG (Retrieval-Augmented Generation) allows the chatbot to search a knowledge base before generating responses. This reduces hallucinations and provides more accurate, up-to-date answers grounded in your specific data. 
      langfuse:
        header: Langfuse Configuration
        description: Connect to Langfuse to monitor, trace, and debug your AI assistant 
        banner: Langfuse is an open-source tool for monitoring LLM applications. These settings connect your chatbot to a Langfuse server so you can analyze performance and troubleshoot issues. The host is the server address, while the secret and public keys authenticate your application. 
      aiAgent:
        header: AI Agents
        description: Manage all your MCP servers
        allAgentsFailedBanner: 'None of your enabled AI agents are currently available.'
        adaptiveModeBanner: 'Because you have multiple AI agents enabled, you will be able to choose between “Adaptive Mode” (the most suitable AI agent will be selected for you automatically) and “Manual Mode” (you have to select a specific AI agent) each time you prompt the AI assistant. Whilst powerful, the “Adaptive Mode” might take longer to respond - in this case, we recommend you to <b>select "Manual Mode" for faster responses</b>.'
        noPermission:
          list: You do not have permission to view or edit the AI Agents configuration. Please contact your administrator.
          edit: You do not have permission to edit the AI Agents configuration. Please contact your administrator.
        locked: 'This AI agent is locked - you cannot remove it or change it, but <b>you can enable or disable it</b>.'
        sections:
          mcp:
            title: MCP Configuration
          humanValidationTools:
            title: Human Validation Tools
            tooltip: 'Human validation tools allow the AI agent to delegate specific tasks to human operators for verification or approval. This is particularly useful for critical actions that require human judgment to ensure accuracy and prevent errors.'
          systemPrompt:
            title: Guidelines
            tooltip: 'System prompts provide specific instructions or guidelines to the AI agent on how to behave or respond in certain situations. They help shape the agent’s behavior to align with desired outcomes or policies.'
        fields:
          displayName:
            label: Name
          description:
            label: Description
          enabled:
            label: Enable this agent
            tooltip: Enable or disable this AI agent without removing its configuration
          authenticationType:
            label: Authentication Type
          authenticationSecret:
            label: Authentication Secret
          mcpURL:
            label: Endpoint
            placeholder: https://endpoint.mcp
          humanValidationTools:
            addLabel: Add Validation Tool
            fields:
              name:
                label: Name
              type:
                label: Type
            emptyLabel: No human validation tools have been defined for this agent
          systemPrompt:
            label: System Prompt
            placeholder: Markdown Instructions
            uploadButton: Import from MD File
          toolSet:
            label: Tool Set
        options:
          authenticationType:
            none: None
            rancher: Rancher
          mcp:
            placeholder: https://my-mcp-server.com
            validationTypes:
              create: CREATE
              update: UPDATE
              delete: DELETE
            authOptions:
              none: No authentication
              basic: Basic authentication
              rancher: Rancher authentication
          
    EMBEDDINGS_MODEL:
      label: Embeddings Model
    ENABLE_RAG:
      label: Enable RAG for this assistant
    GOOGLE_API_KEY:
      label: Google API Key
      description: The key to authenticate requests to Gemini
    LANGFUSE_HOST:
      label: Langfuse Host
      description: The URL of your Langfuse server (e.g., https://cloud.langfuse.com)
    LANGFUSE_PUBLIC_KEY:
      label: Langfuse Public Key
      description: Public API key for client-side events and user feedback (safe to expose)
    LANGFUSE_SECRET_KEY:
      label: Langfuse Secret Key
      description: Private API key for server-to-server communication (keep confidential)
    MODEL:
      label: Model
      description: Choose the AI model to use for generating responses
    OLLAMA_URL:
      label: Ollama URL
      description: The URL where your Ollama instance is hosted
    OPENAI_URL:
      label: OpenAI Third-Party URL
      description: (Optional) The URL of a third-party OpenAI-compatible service, e.g., Azure or Evroc
    OPENAI_API_KEY:
      label: OpenAI Key
      description: The key to authenticate requests to OpenAI’s services
    SYSTEM_PROMPT:
      label: System Prompt
    ACTIVE_LLM:
      label: AI Chatbot
      options:
        ollama:
          name: Local
          description: Run models locally with Ollama
        openai:
          name: OpenAI
          description: Use OpenAI's GPT models
        gemini:
          name: Gemini
          description: Use Google's Gemini models
        bedrock:
          name: Bedrock
          description: Use Amazon's Bedrock models
    AWS_REGION:
      label: AWS Region
      description: The AWS region where your Bedrock instance is hosted
    AWS_SECRET_ACCESS_KEY:
      label: AWS Secret Access Key
      description: The secret key to authenticate requests to AWS Bedrock
    AWS_ACCESS_KEY_ID:
      label: AWS Access Key ID
      description: The access key ID to authenticate requests to AWS Bedrock
    AWS_BEARER_TOKEN_BEDROCK:
      label: AWS Bedrock Bearer Token
      description: (Optional) The bearer token to authenticate requests to AWS Bedrock
  dialog:
    applySettings:
      title: Are you sure?
      cancel: Cancel
      confirm: Confirm
      warning:
        unknownStorage: 'If the AI Agent is using in-memory storage, <b>all messages might be lost</b> after applying the new settings.<br>Do you want to continue?'
        inMemory: 'The AI agent is using in-memory storage, <b>all messages will be lost</b> after applying the new settings.<br>Do you want to continue?'